<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作推薦問卷</title>
</head>
<body>
    <h1>請填寫以下問卷</h1>
    <form action="{{ url_for('submit') }}" method="post">
        {% for idx, question in enumerate(questions) %}
            <p>{{ idx+1 }}. {{ question }}<br>
            {% if idx == 13 %}
                <input type="number" name="q{{ idx }}" step="0.1" required>
            {% else %}
                <label><input type="radio" name="q{{ idx }}" value="yes" required> 是</label>
                <label><input type="radio" name="q{{ idx }}" value="no"> 否</label>
            {% endif %}
            </p>
        {% endfor %}
        <button type="submit">提交</button>
    </form>
</body>
</html>
