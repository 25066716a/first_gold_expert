<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>問卷</title>
</head>
<body>
    <h2>問題 {{ idx + 1 }} / {{ questions|length }}</h2>
    <form method="POST">
        <p>{{ question }}</p>
        <label><input type="radio" name="answer" value="yes" required> 是</label><br>
        <label><input type="radio" name="answer" value="no" required> 否</label><br>
        {% if idx == 13 %}
            <label>請輸入預估可接受的工作時數：<input type="number" name="answer" required></label><br>
        {% endif %}
        <button type="submit">下一題</button>
    </form>
</body>
</html>
